databaseChangeLog:
  - changeSet:
      id: create-booking-table
      author: Yevhenii_Liashenko
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: status
                  type: "enum('PENDING', 'CONFIRMED', 'CANCELED', 'EXPIRED')"
                  constraints:
                    nullable: false
              - column:
                  name: check_in_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: check_out_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: accommodation_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_booking_accommodation
                    references: accommodations(id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_booking_user
                    references: users(id)
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
