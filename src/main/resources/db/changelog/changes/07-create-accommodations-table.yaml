databaseChangeLog:
  - changeSet:
      id: create-accommodations-table
      author: Yevhenii_Liashenko
      changes:
        - createTable:
            tableName: accommodations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: type_accommodation
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: amenities
                  type: varchar(255)
              - column:
                  name: daily_rate
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: availability
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    nullable: false
                  foreignKey:
                    name: fk_owner_id
                    references: user(id)
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
